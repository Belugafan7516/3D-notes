<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Void Guestbook</title>
    <style>
        :root {
            --primary: #6C63FF;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --bg: #050508;
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: var(--bg); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            z-index: 10;
            padding: 20px;
            pointer-events: none;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
        }

        .hud-bottom {
            display: flex;
            justify-content: center;
            pointer-events: auto;
            margin-bottom: 20px;
        }

        .title-group h2 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .title-group p {
            margin: 4px 0 0;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        button:hover { 
            transform: translateY(-2px);
            background: #7e77ff;
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: rgba(255,255,255,0.1);
            box-shadow: none;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #auth-modal, #note-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 360px;
            text-align: center;
        }

        .active { display: block !important; }

        textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.3);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
        }

        .dot.online { background: #4ade80; box-shadow: 0 0 10px #4ade80; }

        #toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="title-group">
                <h2>✨ Void Notes</h2>
                <p>Drag to look, scroll to zoom</p>
            </div>
            <div id="user-info" class="pointer-events-auto">
                <div class="status-indicator">
                    <div id="status-dot" class="dot"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="hud-bottom">
            <button id="btn-login" class="hidden">Login to Post</button>
            <button id="btn-add-note" style="display:none;">+ Leave a Note</button>
        </div>

        <!-- Single Auth Modal (Simplified for the environment) -->
        <div id="auth-modal" class="glass-panel">
            <h3>Enter the Space</h3>
            <p style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 20px;">Choose how you'd like to identify your notes in the collective void.</p>
            <button id="btn-signin-anon" style="width: 100%; margin-bottom: 10px;">Enter Anonymously</button>
            <button id="btn-close-auth" class="secondary" style="width: 100%;">Maybe Later</button>
        </div>

        <div id="note-modal" class="glass-panel">
            <h3>Write to the Void</h3>
            <textarea id="note-content" rows="4" maxlength="120" placeholder="What's on your mind?"></textarea>
            <div style="display: flex; gap: 10px;">
                <button id="btn-submit-note" style="flex: 2;">Pin Note</button>
                <button id="btn-close-note" class="secondary" style="flex: 1;">Cancel</button>
            </div>
        </div>
    </div>

    <div id="toast">Pinned to space!</div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ENVIRONMENT CONFIG ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'void-notes-default';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        // --- THREE.JS SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        scene.fog = new THREE.FogExp2(0x050508, 0.035);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 18);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.4;
        controls.maxDistance = 40;
        controls.minDistance = 5;

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const pLight = new THREE.PointLight(0x6C63FF, 2, 50);
        pLight.position.set(10, 10, 10);
        scene.add(pLight);

        // Starfield
        const starGeo = new THREE.BufferGeometry();
        const starCount = 4000;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) {
            starPos[i] = (Math.random() - 0.5) * 150;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.08, transparent: true, opacity: 0.6 });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // Core Void Object
        const coreGeo = new THREE.IcosahedronGeometry(2, 2);
        const coreMat = new THREE.MeshStandardMaterial({ 
            color: 0x6C63FF, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.1 
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // Note Rendering
        const notesGroup = new THREE.Group();
        scene.add(notesGroup);
        const notesMap = new Map(); // Keep track of meshes to avoid flickering

        function createNoteTexture(message, author) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Draw Sticky Note with gradient
            const grad = ctx.createLinearGradient(0,0,512,512);
            grad.addColorStop(0, '#fff9c4');
            grad.addColorStop(1, '#fdd835');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 512, 512);

            // Shadow/Border effect
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 20;
            ctx.strokeRect(0, 0, 512, 512);

            ctx.fillStyle = '#1a1a1a';
            ctx.font = 'bold 38px Inter, Arial';
            ctx.textAlign = 'center';
            
            const words = message.split(' ');
            let line = '';
            let y = 140;
            
            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > 420 && n > 0) {
                    ctx.fillText(line, 256, y);
                    line = words[n] + ' ';
                    y += 50;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 256, y);

            ctx.font = 'italic 28px Inter, Arial';
            ctx.fillStyle = '#666';
            ctx.fillText(`— ${author}`, 256, 460);

            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            return texture;
        }

        function syncNotes(snapshot) {
            // Remove notes that are no longer in the snapshot
            const currentIds = new Set(snapshot.docs.map(doc => doc.id));
            for (let [id, mesh] of notesMap) {
                if (!currentIds.has(id)) {
                    notesGroup.remove(mesh);
                    notesMap.delete(id);
                }
            }

            // Add or Update notes
            snapshot.forEach((doc) => {
                if (notesMap.has(doc.id)) return; // Already rendered

                const data = doc.data();
                const texture = createNoteTexture(data.text, data.author || 'Anon');
                const geometry = new THREE.PlaneGeometry(3, 3);
                const material = new THREE.MeshStandardMaterial({ 
                    map: texture,
                    side: THREE.DoubleSide,
                    transparent: true,
                    roughness: 0.5
                });
                const mesh = new THREE.Mesh(geometry, material);

                // Use stored positions or generate if missing
                if (data.pos) {
                    mesh.position.set(data.pos.x, data.pos.y, data.pos.z);
                } else {
                    const r = 10 + Math.random() * 5;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    mesh.position.set(
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    );
                }
                
                mesh.lookAt(0,0,0);
                notesGroup.add(mesh);
                notesMap.set(doc.id, mesh);
            });
        }

        // --- FIREBASE LOGIC ---
        async function startApp() {
            // Rule 3: Auth First
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth failed:", err);
                document.getElementById('status-text').textContent = "Offline Mode";
            }

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                const loginBtn = document.getElementById('btn-login');
                const addNoteBtn = document.getElementById('btn-add-note');

                if (user) {
                    statusDot.className = 'dot online';
                    statusText.textContent = user.isAnonymous ? "Connected (Anon)" : "Connected";
                    loginBtn.style.display = 'none';
                    addNoteBtn.style.display = 'block';
                    
                    // Start Listener (Rule 1: Strict Paths, Rule 2: Simple Query)
                    const notesCol = collection(db, 'artifacts', appId, 'public', 'data', 'notes');
                    onSnapshot(notesCol, syncNotes, (error) => {
                        console.error("Firestore Listen Error:", error);
                    });
                } else {
                    statusDot.className = 'dot';
                    statusText.textContent = "Sign in to post";
                    loginBtn.style.display = 'block';
                    addNoteBtn.style.display = 'none';
                }
            });
        }

        // UI Handlers
        const authModal = document.getElementById('auth-modal');
        const noteModal = document.getElementById('note-modal');
        const noteContent = document.getElementById('note-content');

        document.getElementById('btn-login').onclick = () => authModal.classList.add('active');
        document.getElementById('btn-close-auth').onclick = () => authModal.classList.remove('active');
        document.getElementById('btn-signin-anon').onclick = async () => {
            await signInAnonymously(auth);
            authModal.classList.remove('active');
        };

        document.getElementById('btn-add-note').onclick = () => noteModal.classList.add('active');
        document.getElementById('btn-close-note').onclick = () => noteModal.classList.remove('active');

        document.getElementById('btn-submit-note').onclick = async () => {
            const text = noteContent.value.trim();
            if (!text || !currentUser) return;

            const btn = document.getElementById('btn-submit-note');
            btn.disabled = true;
            btn.textContent = "Pinning...";

            // Pre-calculate position for stability
            const r = 10 + Math.random() * 8;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const pos = {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };

            try {
                const notesCol = collection(db, 'artifacts', appId, 'public', 'data', 'notes');
                await addDoc(notesCol, {
                    text: text,
                    author: currentUser.isAnonymous ? `User-${currentUser.uid.slice(0,4)}` : (currentUser.displayName || 'Guest'),
                    uid: currentUser.uid,
                    timestamp: Date.now(),
                    pos: pos
                });

                noteContent.value = '';
                noteModal.classList.remove('active');
                showToast();
            } catch (e) {
                console.error("Post Error:", e);
            } finally {
                btn.disabled = false;
                btn.textContent = "Pin Note";
            }
        };

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 3000);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            core.rotation.y += 0.005;
            core.rotation.x += 0.003;
            
            // Suble floating effect for notes
            const time = Date.now() * 0.001;
            notesGroup.children.forEach((mesh, i) => {
                mesh.position.y += Math.sin(time + i) * 0.002;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        window.onload = () => {
            startApp();
            animate();
        };

    </script>
</body>
</html>
